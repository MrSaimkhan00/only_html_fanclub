<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bugatti Fan Club Registration</title>
</head>
<body>


  <table width="100%" border="0" cellpadding="10" cellspacing="0" bgcolor="#000">
    <tr>
      <td align="center" colspan="4">
        <h1 style="color: white;">Bugatti Fan Club</h1>
      </td>
    </tr>
    <tr bgcolor="blackmedium">
      <td align="center"><a href="#home.html" style="color: white; text-decoration: none;">Home</a></td>
      <td align="center"><a href="about.html" style="color: white; text-decoration: none;">  About Bugatti</a></td>
      <td align="center"><a href="first.html" style="color: white; text-decoration: none;">first model</a></td>
      <td align="center"><a href="latest.html" style="color: white; text-decoration: none;">latest model</a></td>
    </tr>
  </table>

 
  <table width="100%" height="100%" cellpadding="20" cellspacing="0">
    <tr>
      <td align="center" valign="middle">

      
        <table width="400" border="1" cellpadding="20" cellspacing="0" bgcolor="#ffffff">
          <tr>
            <td>

             
              <table width="100%">
                <tr>
                  <td align="center">
                    <h2>Join the Bugatti Fan Club</h2>
                  </td>
                </tr>
              </table>

              
              <form action="thanks.html" method="get">

               
                <table width="100%" cellpadding="5" cellspacing="0">
                  <tr>
                    <td><label for="full-name">Full Name:</label></td>
                  </tr>
                  <tr>
                    <td><input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required size="40"></td>
                  </tr>
                </table>

               
                <table width="100%" cellpadding="5" cellspacing="0">
                  <tr>
                    <td><label for="gender">Gender:</label></td>
                  </tr>
                  <tr>
                    <td>
                      <select id="gender" name="gender" required>
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                      </select>
                    </td>
                  </tr>
                </table>

              
                <table width="100%" cellpadding="5" cellspacing="0">
                  <tr>
                    <td><label for="email">Email:</label></td>
                  </tr>
                  <tr>
                    <td><input type="email" id="email" name="email" placeholder="Enter your email" required size="40"></td>
                  </tr>
                </table>

                
                <table width="100%" cellpadding="5" cellspacing="0">
                  <tr>
                    <td><label for="password">Password:</label></td>
                  </tr>
                  <tr>
                    <td><input type="password" id="password" name="password" placeholder="Enter your password" required size="40"></td>
                  </tr>
                </table>

                
                <table width="100%" cellpadding="5" cellspacing="0">
                  <tr>
                    <td><label for="country">Country:</label></td>
                  </tr>
                  <tr>
                    <td>
                      <select id="country" name="country" required>
                        <option value="">Select your country</option>
                        <option value="us">United States</option>
                        <option value="fr">France</option>
                        <option value="de">Germany</option>
                        <option value="uk">United Kingdom</option>
                        <option value="other">Other</option>
                      </select>
                    </td>
                  </tr>
                </table>

              
                <table width="100%" cellpadding="5" cellspacing="0">
                  <tr>
                    <td><input type="submit" value="Join Now" style="width: 100%;"></td>
                  </tr>
                </table>

              </form>

            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>
  <table width="100%" cellpadding="10" cellspacing="0">
    <tr>
      <td align="center">
        <p>&copy; 2024 Bugatti Fan Club. All rights reserved.</p>
      </td>
    </tr>
  </table>

</body>
</html>
